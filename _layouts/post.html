<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  {% seo %}
</head>
<body>
  {% include nav.html %}

  <main>
    <article class="blog-post">
      <div class="container">
        <header class="blog-post-header">
          <h1>{{ page.title }}</h1>
          <div class="blog-post-meta">
            {% if page.category %}<span class="blog-card-category">{{ page.category }}</span><span>•</span>{% endif %}
            <span>{{ page.date | date: "%B %d, %Y" }}</span>
            {% if page.read_time %}<span>•</span><span>{{ page.read_time }} min read</span>{% endif %}
          </div>
        </header>

        <div class="blog-post-content">
          {{ content }}
        </div>
      </div>
    </article>

    {% include cta.html %}
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
