---
layout: default
title: Contact
---

<section class="page-header">
  <div class="container">
    <h1>Let's Connect</h1>
    <p class="page-subtitle">Ready to tell your story? I'd love to hear from you.</p>
  </div>
</section>

<section class="contact-section">
  <div class="container">
    <div class="contact-content">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Whether you have a project in mind or just want to explore how we might work together, I'm here to help. Fill out the form and I'll get back to you within 24 hours.</p>
      </div>

      <form class="contact-form" action="https://formspree.io/f/mvzkaeoq" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Business Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website" name="website" placeholder="https://yourcompany.com">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</section>
